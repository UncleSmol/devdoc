  <head>

      content="Self taught frontend developer portfolio showcasing React, TypeScript, JavaScript, HTML5, CSS3 and modern web development projects. pays atention to creating responsive, performant web applications."

    />
    <meta name="author" content="Dev Doc" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta
      property="og:title"
      content="Dev Doc | Frontend Developer Portfolio"
    />

      property="og:description"
      content="Self taught frontend developer specializing in React, TypeScript, JavaScript, HTML5, and CSS3. View my projects and responsive, performant web applications."

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Dev Doc | Frontend Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Professional frontend developer specializing in React, TypeScript, and modern web technologies."

    <meta name="theme-color" content="#000000" />

    <!-- Preload Critical Resources -->

    <link rel="dns-prefetch" href="https://api.fontshare.com" />

    <!-- Fonts Import -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=zodiak@400&f[]=comico@400&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://devdoc-rsa.vercel.app" />
